# Client-facing GraphQL schema served by Yoga.

# Item gets imported from the generated prisma.graphql since it's identical.
# import * from './generated/prisma.graphql'

type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!
}

type Query {
  items: [Item]!
}
